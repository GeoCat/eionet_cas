  geoserver:
    build: ./geoserver
    ports:
      - 8081:8080
    container_name: "geoserver"
    depends_on:
      - cas

volumes:
    casconfig:
       driver: local
    ldap1:
       driver: local
    ldap2:
       driver: local
    ldap3:
       driver: local
